<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOVO - Digital Order Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      position: relative;
    }
    
    body {
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: #e6e6e6;
    }
    
    .glow-text {
      text-shadow: 0 0 10px rgba(103, 65, 217, 0.5), 0 0 20px rgba(103, 65, 217, 0.3);
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .item-card {
      transform: translateY(0);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .item-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .pulse-animation {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(103, 65, 217, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(103, 65, 217, 0); }
      100% { box-shadow: 0 0 0 0 rgba(103, 65, 217, 0); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="container max-w-4xl mx-auto">
    <!-- Header Section -->
    <div class="text-center mb-12">
      <div class="flex items-center justify-center mb-4">
        <img src="static/icon.png" alt="Tovo Logo - Abstract geometric design with purple and blue gradient" class="w-16 h-16 rounded-full mr-4 glass-effect p-2" />
        <h1 class="text-5xl font-bold bg-gradient-to-r from-purple-400 via-blue-400 to-cyan-400 bg-clip-text text-transparent glow-text">
          TOVO
        </h1>
      </div>
      <p class="text-gray-300 text-lg">Digital Order Management Tracker</p>
    </div>

    <!-- Stats Overview -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="glass-effect rounded-xl p-6 text-center">
        <div class="text-3xl font-bold text-purple-400 mb-2" id="total-items">0</div>
        <p class="text-gray-300">Total Order</p>
      </div>
      <div class="glass-effect rounded-xl p-6 text-center">
        <div class="text-3xl font-bold text-blue-400 mb-2" id="completed-items">0</div>
        <p class="text-gray-300">Completed</p>
      </div>
      <div class="glass-effect rounded-xl p-6 text-center">
        <div class="text-3xl font-bold text-cyan-400 mb-2" id="pending-items">0</div>
        <p class="text-gray-300">Pending</p>
      </div>
    </div>

    <!-- Add Item Form -->
    <div class="glass-effect rounded-2xl p-8 mb-8">
      <h2 class="text-2xl font-semibold mb-6 text-white">Add New order</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Order</label>
          <input id="name" type="text" 
                 class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                 placeholder="Enter Order name">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Description</label>
          <input id="description" type="text" 
                 class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                 placeholder="Enter description">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Price ($)</label>
          <input id="price" type="number" min="0" step="0.01"
                 class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                 placeholder="Enter price">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Units in Stock</label>
          <input id="stock" type="number" min="0" 
                 class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent" 
                 placeholder="Enter stock quantity">
        </div>
      </div>
      <button onclick="createItem()" 
              class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg transform hover:scale-105 transition-all duration-200 pulse-animation">
        <i class="fas fa-plus-circle mr-2"></i>Add Order
      </button>
    </div>

    <!-- Items List -->
    <div class="glass-effect rounded-2xl p-8">
      <h2 class="text-2xl font-semibold mb-6 text-white">Your Order</h2>
      <div id="items-list" class="space-y-4">
        <div class="text-center py-12 text-gray-400" id="empty-state">
          <i class="fas fa-box-open text-4xl mb-4"></i>
          <p>No Order yet. Add your first Order to get started!</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-12 text-gray-400 text-sm">
      <p>Powered by Tovo Digital Systems â€¢ Built with modern web technologies</p>
    </div>
  </div>

  <script>
    let items = JSON.parse(localStorage.getItem('tovo_items')) || [];
    
    function updateStats() {
      document.getElementById('total-items').textContent = items.length;
      document.getElementById('completed-items').textContent = items.filter(item => item.completed).length;
      document.getElementById('pending-items').textContent = items.filter(item => !item.completed).length;
    }
    
    function createItem() {
      const name = document.getElementById('name').value.trim();
      const description = document.getElementById('description').value.trim();
      const price = parseFloat(document.getElementById('price').value) || 0;
      const stock = parseInt(document.getElementById('stock').value) || 0;
      
      if (!name) {
        alert('Please enter an Order name');
        return;
      }
      
      const newItem = {
        id: Date.now(),
        name,
        description,
        price,
        stock,
        isAvailable: stock > 0,
        completed: false,
        createdAt: new Date().toISOString()
      };
      
      items.push(newItem);
      localStorage.setItem('tovo_items', JSON.stringify(items));
      
      document.getElementById('name').value = '';
      document.getElementById('description').value = '';
      document.getElementById('price').value = '';
      document.getElementById('stock').value = '';
      
      renderItems();
      updateStats();
      
      const button = document.querySelector('button');
      button.classList.add('bg-green-600');
      setTimeout(() => button.classList.remove('bg-green-600'), 1000);
    }
    
    function toggleComplete(id) {
      items = items.map(item => 
        item.id === id ? { ...item, completed: !item.completed } : item
      );
      localStorage.setItem('tovo_items', JSON.stringify(items));
      renderItems();
      updateStats();
    }
    
    function deleteItem(id) {
      if (confirm('Are you sure you want to delete this item?')) {
        items = items.filter(item => item.id !== id);
        localStorage.setItem('tovo_items', JSON.stringify(items));
        renderItems();
        updateStats();
      }
    }
    
    function renderItems() {
      const itemsList = document.getElementById('items-list');
      
      if (items.length === 0) {
        itemsList.innerHTML = `
          <div class="text-center py-12 text-gray-400" id="empty-state">
            <i class="fas fa-box-open text-4xl mb-4"></i>
            <p>No Order yet. Add your first Order to get started!</p>
          </div>
        `;
        return;
      }
      
      itemsList.innerHTML = items.map(item => `
        <div class="item-card glass-effect rounded-xl p-6 ${item.completed ? 'border-l-4 border-green-500' : 'border-l-4 border-purple-500'}">
          <div class="flex items-start justify-between">
            <div class="flex-1">
              <div class="flex items-center mb-2">
                <h3 class="text-lg font-semibold ${item.completed ? 'text-gray-400 line-through' : 'text-white'}">${item.name}</h3>
                ${item.completed ? 
                  '<span class="ml-2 px-2 py-1 bg-green-500 text-white text-xs rounded-full">Completed</span>' : 
                  '<span class="ml-2 px-2 py-1 bg-purple-500 text-white text-xs rounded-full">Pending</span>'
                }
              </div>
              ${item.description ? `<p class="text-gray-300 mb-2">${item.description}</p>` : ''}
              <p class="text-gray-300 mb-1"><strong>Price:</strong> $${item.price.toFixed(2)}</p>
              <p class="text-gray-300 mb-1"><strong>Stock:</strong> ${item.stock} units</p>
              <p class="text-sm ${item.isAvailable ? 'text-green-400' : 'text-red-400'}">
                ${item.isAvailable ? 'Available' : 'Unavailable'}
              </p>
              <p class="text-xs text-black-500 mt-2">Added: ${new Date(item.createdAt).toLocaleDateString()}</p>
            </div>
            <div class="flex space-x-2 ml-4">
              <button onclick="toggleComplete(${item.id})" class="p-2 rounded-lg ${item.completed ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-green-500 hover:bg-green-600'} text-white">
                <i class="fas ${item.completed ? 'fa-undo' : 'fa-check'}"></i>
              </button>
              <button onclick="deleteItem(${item.id})" class="p-2 rounded-lg bg-red-500 hover:bg-red-600 text-white">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      renderItems();
      updateStats();
    });
  </script>
</body>
</html>
